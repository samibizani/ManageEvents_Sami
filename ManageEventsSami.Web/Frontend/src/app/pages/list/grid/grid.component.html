<form [formGroup]="filters">
    <table class="uk-table uk-table-divider uk-table-hover uk-table-small uk-table-striped">
        <thead>
            <tr>
                <th class="uk-text-center@m">
                    <app-order [order]="grid.parameters.order" property="Id" text="Id" (changed)="load()"></app-order>
                    <app-input-text class="uk-text-center" formControlName="Id" text="Id"></app-input-text>
                </th>
                <th>
                    <app-order [order]="grid.parameters.order" property="Name" text="Name" (changed)="load()"></app-order>
                    <app-input-text formControlName="Name" text="Name"></app-input-text>
                </th>
                <th>
                    <app-order [order]="grid.parameters.order" property="Description" text="Description" (changed)="load()"></app-order>
                    <app-input-text formControlName="Description" text="Description"></app-input-text>
                </th>
                <th>
                    <app-order [order]="grid.parameters.order" property="StartDate" text="StartDate" (changed)="load()"></app-order>
                    <app-input-text formControlName="StartDate" text="StartDate"></app-input-text>
                </th>
                <th>
                    <app-order [order]="grid.parameters.order" property="EndDate" text="EndDate" (changed)="load()"></app-order>
                    <app-input-text formControlName="EndDate" text="EndDate"></app-input-text>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of grid.list">
                <td class="uk-text-center@m">{{ item?.id }}</td>
                <td>{{ item?.name }}</td>
                <td>{{ item?.description }}</td>
                <td>{{ item?.startdate }}</td>
                <td>{{ item?.enddate }}</td>
            </tr>
        </tbody>
    </table>
</form>

<app-page [page]="grid.parameters.page" [count]="this.grid.count" (changed)="load()"></app-page>
