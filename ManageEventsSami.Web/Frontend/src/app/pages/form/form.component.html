<h2>Form</h2>

<div class="uk-margin">
    <app-button text="Add" (click)="saveNewEntry()"></app-button>
    <app-button class="uk-margin-left" text="{{ disabled ? 'Enable' : 'Disable' }}" (click)="disabled = !disabled"></app-button>
</div>

<form [formGroup]="form">
    <fieldset class="uk-fieldset" [disabled]="disabled">
        <div class="uk-margin">
            <app-label for="Name" text="Name"></app-label>
            <app-input-text formControlName="Name" text="Name" [autofocus]="true"></app-input-text>
        </div>
        <div class="uk-margin">
            <app-label for="Description" text="Description"></app-label>
            <app-input-text formControlName="Description" text="Description"></app-input-text>
        </div>
        <div class="uk-margin">
            <app-label for="StartDate" text="StartDate"></app-label>
            <app-input-datepicker formControlName="StartDate" text="StartDate"></app-input-datepicker>
        </div>
        <div class="uk-margin">
            <app-label for="EndDate" text="EndDate"></app-label>
            <app-input-datepicker formControlName="EndDate" text="EndDate"></app-input-datepicker>
        </div>
        <div class="uk-margin">
            <app-label for="Location" text="Location"></app-label>
            <app-input-text formControlName="Location" text="Location"></app-input-text>
        </div>
        <div class="uk-margin">
            <pre>{{ this.form.value | json }}</pre>
        </div>
    </fieldset>
</form>
